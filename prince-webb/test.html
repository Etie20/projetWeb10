<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login-UBUNTU</title>
  <link rel="stylesheet" href="test-css.css" />
</head>
<body>
	<div class="container">
		<div class="left">
      <div class="logo2">
        <img src="Fichier 3.png" alt="ubuntu" />
        <h1>Bienvenue ! cher utilisateur,</h1>
		</div>
    <div class="forms-wrap">
      <form action="index.html" autocomplete="off" class="sign-in-form">
        <div class="logo">
          <img src="Fichier2.png" alt="ucac-icam" />

        </div>
         <!-- Entrer votre Nom d'Utilisateur-->
        <div class="actual-form">
          <div class="input-wrap">
              <input
              type="text"
              minlength="4"
              class="input-field"
              autocomplete="off"
              required
            />
            <label>Entrer votre Username</label>
          </div>

         <!-- Entrer votre E-mail -->
          <div class="input-wrap">
            <input
              type="text"
              minlength="4"
              class="input-field"
              autocomplete="off"
              required
            />
            <label>Entrer votre E-mail</label>
          </div>
          
          <!-- Entrer votre Mot de passe -->
          <div class="input-wrap">
            <input
              type="password"
              minlength="4"
              class="input-field"
              autocomplete="off"
              required
            />
            <label>Entrer votre Mot de passe</label>
          </div>

          <!-- Confirmer votre Mot de passe -->
          <div class="input-wrap">
            <input
              type="text"
              minlength="4"
              class="input-field"
              autocomplete="off"
              required
            />
            <label>Confirmer votre Mot de passe</label>
          </div>

          <!-- button input -->
          <button type="submit" class="sign-btn">INSCRIPTION</button>

        </div>
      </form>

    </div>
	</div>

  <!-- Javascript file -->

  <script src="test-js.js"></script>
</body>
</html>
